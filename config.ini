[APPEARANCE]
fontsize = 29
darktheme = true
selection_color = hotpink
selection_line_width = 1

[APPCONFIG]
browser = default
host = localhost
port = 0

[ANKICONFIG]
ankiserver = http://127.0.0.1:8765
deck = 日本語
model = Anime
cardtags = Game2Text
anki_dictionary = jmdict_english

[OCRCONFIG]
engine = OCR Space NA
tesseract_language = jpn
ocr_space_language = jpn
oem = 3
extra_options = "-c chop_enable=T -c use_new_state_cost=F -c segment_segcost_rating=F -c enable_new_segsearch=0 -c language_model_ngram_on=0 -c textord_force_make_prop_words=F -c edges_max_children_per_outline=40"

[TRANSLATIONCONFIG]
translation_service = Google Translate
source_lang = ja
target_lang = en

[LOGCONFIG]
launchlogwindow = false
currentsessionmaxlogsize = 30
lastsessionmaxlogsize = 15
logimages = false
logimagetype = jpg
logimagequality = 1.0
resize_screenshot = false
resize_screenshot_max_width = 1280
resize_screenshot_max_height = 720
gamescriptfile = 

[SCRIPTMATCHCONFIG]
confidence_threshold = 85
match_limit = 5

[TEXTHOOKERCONFIG]
remove_repeat_mode = quick
remove_duplicates = false
remove_spaces = true

[WINDOWS_HOTKEYS]
refresh_ocr = <ctrl>+q
add_to_anki = <shift>+e

[MAC_HOTKEYS]
refresh_ocr = <cmd>+b
add_to_anki = <shift>+e

[LINUX_HOTKEYS]
refresh_ocr = <ctrl>+q
add_to_anki = <shift>+e

[PATHS]
textractor = default

