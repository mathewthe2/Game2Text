<html>
    <head>
        <title>Logs</title>
        <!-- Icon -->
        <link rel="shortcut icon" href="static/favicon.ico">
        <!-- MDL Material Design Lite -->
        <link rel="stylesheet" href="static/icon.css">
        <link rel="stylesheet" href="static/material.min.css">
        <script src="static/material.min.js"></script>
        <!-- Tippy -->
        <script src="static/popper.min.js"></script>
        <script src="static/tippy-bundle.umd.min.js"></script>
        <link rel="stylesheet" href="static/tippy.css">
        <link rel="stylesheet" href="static/shift-away.css">
        <!-- eel -->
        <script type="text/javascript" src="/eel.js"></script>
        <!-- similiar kanji -->
        <script src="static/similar_kanji.json"></script>
    </head>
    <link rel="stylesheet" href="logs.css">
    <body class="light-theme">
        <div hidden id="loadingLogsScreen">
            <p id="loadingLogsCaption">Getting your logs<p>
            <div id="progressIndicator" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        </div>
        <div id="gameScriptLoader">
            <i class="material-icons">description</i>
            <span>Game Script</span>
            <select onchange="selectGameScript(this)" id="gameScriptSelect">
                <option value="volvo">None</option>
            </select>
            <button onclick="loadGameScriptFromFile()" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">folder</i>
            </button>
            <div id="toggleDarkThemeTooltip" class="mdl-tooltip mdl-tooltip--large mdl-tooltip--left" data-mdl-for="toggleDarkThemeButton">Dark Mode</div>
            <button id="toggleDarkThemeButton" onclick="toggleDarkTheme()" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">brightness_medium</i>
            </button>
        </div>
        <div id="logsContainer" class="mdl-list">
            <div hidden id="logItemTemplate" class="mdl-list__item logItem">
                <span class="mdl-list__item-primary-content">
                    <button class="logMenuButton mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">more_vert</i>
                    </button>
                    <div hidden id="logMenu">
                        <div class="logMenuCard mdl-card mdl-shadow--2dp">
                            <ul class="mdl-list">
                                <li onclick="deleteRecording(this.getAttribute('log_id'))" class="deleteRecordingButton mdl-list__item">
                                  <span class="deleteRecordingButtonLabel mdl-list__item-primary-content">Delete Recording</span>
                                </li>
                                <li onclick="deleteLog(this.getAttribute('log_id'))" class="deleteLogButton mdl-list__item">
                                    <span class="deleteLogButtonLabel mdl-list__item-primary-content">Delete Log</span>
                                  </li>
                                <li onclick="copyScreenshot(this.getAttribute('log_id'))" class="copyScreenshotButton mdl-list__item">
                                    <span class="copyScreenshotButtonLabel mdl-list__item-primary-content">Copy Screenshot</span>
                                  </li>
                              </ul>
                        </div>
                    </div>
                    <div hidden id="matchingScriptMenu">
                        <div class="matchingScriptMenuCard mdl-card mdl-shadow--2dp">
                            <ul class="mdl-list">
                                <li  class="mdl-list__item">
                                  <span class="mdl-list__item-primary-content">Test</span>
                                </li>
                              </ul>
                        </div>
                    </div>
                    <button class="playAudioButton mdl-button mdl-js-button mdl-button--icon mdl-button--colored" >
                        <i class="material-icons playAudio">play_circle_filled</i>
                    </button>
                    <button hidden class="recordAudioButton mdl-button mdl-js-button mdl-button--icon mdl-button--colored" >
                        <i class="material-icons">mic</i>
                    </button>
                    <span contenteditable oninput="changeLogText(this)" class="logText"></span>
                </span>
                <span class="logSecondaryActionGroup mdl-list__item-secondary-action">
                    <button style="visibility: hidden" class="showMatchingGameScriptButton mdl-button mdl-js-button mdl-button--icon" >
                        <i class="game-script-arrow-down-icon material-icons">arrow_drop_down</i>
                    </button>
                    <button class="showAnkiFormButton mdl-button mdl-js-button mdl-button--icon mdl-button--colored" >
                        <i class="note-add-icon material-icons">note_add</i>
                    </button>
                    <div hidden id="addCardForm">
                        <img class="addCardScreenshot" src="static/image-not-found.jpg" alt="image-not-found"> 
                        <div class="addCardBodyContainer mdl-card mdl-shadow--2dp">
                            <div class="addCardBody mdl-card__title mdl-card--expand">
                                <ul class="addCardBodyList mdl-list">
                                  </ul> 
                            </div>

                                <div class="mdl-card__actions mdl-card--border">
                                    <a onclick="addCardToAnki(this.getAttribute('log_id'))" class="addCardToAnkiButton mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Save to Anki</a>
                                    <div class="mdl-layout-spacer"></div>
                                    
                                    <button disabled id="anki-card-menu-lower-left"
                                    class="mdl-button mdl-js-button mdl-button--icon">
                                    <i class="material-icons">more_vert</i>
                                    </button>
                                </div>
                          </div>
                    </div>
                </span>
                </div>
            </div>
        </div>
        <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button type="button" class="mdl-snackbar__action"></button>
        </div>
        <span id ="similarKanjiTooltip" class="tooltiptext"></span>
        <script src="similarkanji.js"></script>
        <script src="logs.js"></script>
        <script src="logswindowsettings.js"></script>
        <script src="image.js"></script>
    </body>
</html>
